sonar.projectKey=uk.gov.companieshouse:overseas-entities-web
sonar.host.url=${env.CODE_ANALYSIS_HOST_URL}
sonar.login=${env.CODE_ANALYSIS_LOGIN}
sonar.password=${env.CODE_ANALYSIS_PASSWORD}
sonar.sources=src,views

sonar.projectName=overseas-entities-web
sonar.exclusions=**/test/**, **/bin/**, **/dist/**, **/coverage/**, **/node_modules/**, **/src/model/**
sonar.tests=test
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.node.maxspace=8192
sonar.analysisCache.enabled=true
sonar.ce.workerCount=2

