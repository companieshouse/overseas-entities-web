{% if userEmail %}
  
  {% set signOutPath = 'sign-out?page=' + templateName %}
  
  {% if journey === 'remove' %}
    {% set signOutPath = signOutPath + '&' + OE_CONFIGS.JOURNEY_QUERY_PARAM + '=' + journey %}
  {% endif %}
  
  <ul id="navigation">
    <li class="content-email">{{ userEmail }}</li>
    <li>
      <a class="govuk-link" href="{{ url }}{{ signOutPath }}" data-event-id="signout">Sign out</a>
    </li>
  </ul>
  <hr class="govuk-section-break govuk-section-break--visible">
{% endif %}
