{% macro readableTrusteeRole(role) %}
  {% if role === 'Beneficial_Owner' %}
    Beneficial Owner
  {% elif role === 'Beneficiary' %}
    Beneficiary
  {% elif role === 'Grantor' %}
    Grantor
  {% elif role === 'Settlor' %}
    Settlor
  {% elif role === 'Interested_Person' %}
    Interested Person
  {% endif %}
{% endmacro %}
